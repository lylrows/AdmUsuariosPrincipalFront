<mat-card-title class="">
    <h1 matDialogTitle>{{data.title}}</h1>
    <mat-divider></mat-divider>
  </mat-card-title>
  <mat-card-content>
    <form [formGroup]="itemForm" (ngSubmit)="submit()">
        <div fxLayout="row wrap" fxLayout.lt-sm="column">
            <div fxFlex="100">
                <mat-form-field class="example-full-width" style="width:100%">
                    <mat-label>¿Cuánto tiempo llevas trabajando en Grupo fe?</mat-label>
                    <textarea matInput placeholder="" formControlName="commentTimeWork"></textarea>
                  </mat-form-field>
            </div>
            <div fxFlex="100">
                <mat-form-field class="example-full-width" style="width:100%">
                    <mat-label>Describe brevemente tu experiencia en el puesto</mat-label>
                    <textarea matInput placeholder="" formControlName="commentExperienceWork"></textarea>
                  </mat-form-field>
            </div>
            <div fxFlex="100">
                <mat-form-field class="example-full-width" style="width:100%">
                    <mat-label>Indica tus pretensiones salariales para el puesto</mat-label>
                    <textarea matInput placeholder=""  (keypress)="valideKeyAmount($event)" formControlName="salaryPreference"></textarea>
                    <span matPrefix>S/&nbsp;</span> 
                  </mat-form-field>
            </div>
            <div fxFlex="100">
                <div class="file_input">
                    <input type="file" hidden #file2 (change)="changeFileCertificado($event)">
                    <div (click)="file2.click()" *ngIf="file.file == null" class="adjunto">
                        <span>Adjuntar CV</span>
                        <mat-icon>attach_file</mat-icon>
                    </div>
                    <div *ngIf="file.file != null" class="adjunto">
                        <span>{{file.nameFile}}</span>
                        <div class="acciones-file">
                            <a (click)="downLoad(file.file, file.contentType, file.nameFile )"
                                >
                                <mat-icon>file_download</mat-icon>
                            </a>
                            <a (click)="deleteCv()">
                                <mat-icon>delete</mat-icon>
                            </a>
                        </div>
    
                    </div>
                </div>
            </div>
            <div fxFlex="100" style="display: flex; justify-content:center;gap: 15px; margin-top: 2%;">
                <button type="button" (click)="dialogRef.close()" mat-button class="dark-blue-100 dark-blue-100-fg">Cancelar</button>
                <button type="submit" mat-raised-button class="dark-blue-400 dark-blue-400-fg">Grabar</button>
            </div>
        </div>
    </form>
  </mat-card-content>
