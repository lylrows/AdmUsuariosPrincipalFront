<mat-card-title class="">
    <div class="card-title-text">{{data.title}}</div>
    <mat-divider></mat-divider>
  </mat-card-title>
  <mat-card-content class="height-auto">
    <form [formGroup]="itemForm">
      <div fxLayout="row wrap" fxLayout.lt-sm="column">
        <div fxFlex="100" class="pr-16">
            <mat-form-field class="full-width">
              <mat-label>Perfil</mat-label>
              <mat-select [formControl]="itemForm.controls['idProfile']">
                <mat-option *ngFor="let item of profiles" [value]="item.id">{{item.name}}</mat-option>
              </mat-select>
            </mat-form-field>
            <small *ngIf="itemForm.controls['idProfile'].hasError('required') && itemForm.controls['idProfile'].touched"
              class="form-error-msg">El perfil es obligatorio </small>
          </div>
          <div fxFlex="50"  class="pt-16 pr-16">
            <mat-slide-toggle [formControl]="itemForm.controls['allowApproveAll']">Aprobar solicitud de otras areas</mat-slide-toggle>
          </div>

          <div fxFlex="50"  class="pr-16">
            <mat-form-field class="full-width">
              <input
              type="number"
              matInput
              name="Nivel"
              [formControl]="itemForm.controls['level']"
              placeholder="Nivel">
            </mat-form-field>
            <small 
            *ngIf="itemForm.controls['level'].hasError('required') && itemForm.controls['level'].touched" 
            class="form-error-msg"> El Nivel es obligatorio </small>
          </div>

          <mat-divider></mat-divider>

         <div fxFlex="100" class="filter__buttons mt-16">
          <button mat-raised-button class="dark-blue-400 dark-blue-400-fg mr-4" (click)="accpet()"
            [disabled]="itemForm.invalid">Aceptar</button>
          <span fxFlex></span>
          <button mat-button class="dark-blue-100 dark-blue-100-fg ml-4" type="button"
            (click)="dialogRef.close(false)">Cancel</button>
        </div>
      </div>
      </form>
  </mat-card-content>
