
    <mat-card-title class="">
        <div class="card-title-text">Seleccionar el Tipo de Solicitud</div>
        <mat-divider></mat-divider>
    </mat-card-title>
    <mat-dialog-content>
        <mat-card class="p-0" >
            <mat-card-content class="p-0 height-auto">
                <div fxLayout="row wrap" fxLayout.lt-sm="column">
                    <div fxFlex="100"  class="pr-16">
                        <table mat-table [dataSource]="dataSource" matSort class="w-100 height-auto">
                            <ng-container matColumnDef="option" sticky>
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>Opción</th>
                                <td mat-cell *matCellDef="let row" class="has_label_on_mobile" data-label="Opción: ">
                                    <button *ngIf="row.sstate != 1" mat-menu-item  (click)="openPopUp(row)">
                                        <mat-icon color="accent">touch_app</mat-icon>
                                        <span>Generar Solicitud</span>
                                    </button>
                                </td>
                            </ng-container>
                            <ng-container matColumnDef="name">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>Tipo de Solicitud</th>
                                <td mat-cell *matCellDef="let row" class="has_label_on_mobile" data-label="Nombre del Tipo de Solicitud : ">
                                    {{ row.name }}
                                </td>
                            </ng-container>
                            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns" [ngClass]="{ 'make-gris': !row.state }">
                            </tr>
                    
                            <tr class="mat-row" *matNoDataRow>
                                <td class="mat-cell text-center" colspan="2">
                                    No se encontró Resultados 
                                </td>
                            </tr>
                        </table>
                    </div>
                    <div fxFlex="100" class="mt-16 mb-16" style="text-align: center;">
                        <button mat-raised-button color="warn"
                          (click)="close()">Cancelar</button>
                      </div>
                </div>
            </mat-card-content>
        
        </mat-card>
    </mat-dialog-content>
