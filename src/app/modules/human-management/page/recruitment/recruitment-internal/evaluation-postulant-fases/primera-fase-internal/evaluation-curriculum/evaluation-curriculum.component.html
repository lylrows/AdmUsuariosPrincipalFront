<p-table [value]="lstInfo" dataKey="id" editMode="row">
    <ng-template pTemplate="header">
        <tr>
            <th style="text-align:center">&nbsp;</th>
            <th style="text-align:center">Categoría</th>
            <th style="text-align:center">Expectativa</th>
            <th style="text-align:center">Validación</th>
            <th style="text-align:center">Comentarios</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-evaluation let-editing="editing" let-ri="rowIndex">
        <tr [pEditableRow]="evaluation">
            <td style="text-align:center" class="cellResponsive center-botones">
                <button *ngIf="!editing && person != undefined && person.stateEvaluation == 'Evaluación - primera fase'" pButton pRipple type="button" pInitEditableRow
                    (click)="onRowEditInit(evaluation)" class="editar">
                    <svg fill="orange" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"><!-- Font Awesome Pro 5.15.4 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) --><path d="M402.3 344.9l32-32c5-5 13.7-1.5 13.7 5.7V464c0 26.5-21.5 48-48 48H48c-26.5 0-48-21.5-48-48V112c0-26.5 21.5-48 48-48h273.5c7.1 0 10.7 8.6 5.7 13.7l-32 32c-1.5 1.5-3.5 2.3-5.7 2.3H48v352h352V350.5c0-2.1.8-4.1 2.3-5.6zm156.6-201.8L296.3 405.7l-90.4 10c-26.2 2.9-48.5-19.2-45.6-45.6l10-90.4L432.9 17.1c22.9-22.9 59.9-22.9 82.7 0l43.2 43.2c22.9 22.9 22.9 60 .1 82.8zM460.1 174L402 115.9 216.2 301.8l-7.3 65.3 65.3-7.3L460.1 174zm64.8-79.7l-43.2-43.2c-4.1-4.1-10.8-4.1-14.8 0L436 82l58.1 58.1 30.9-30.9c4-4.2 4-10.8-.1-14.9z"/></svg>
                </button>
                <button *ngIf="editing" pButton pRipple type="button" pSaveEditableRow icon="pi pi-check"
                    (click)="onRowEditSave(evaluation)"
                    class="p-button-rounded p-button-text p-button-success mr-2"></button>
                <button *ngIf="editing" pButton pRipple type="button" pCancelEditableRow icon="pi pi-times"
                    (click)="onRowEditCancel(evaluation, ri)"
                    class="p-button-rounded p-button-text p-button-danger"></button>
            </td>
            <td class="cellResponsive">
                <span class="p-column-title" style="font-weight: bold;">Categoría</span>{{evaluation.detail}}

            </td>
            <td class="cellResponsive">
                <span class="p-column-title" style="font-weight: bold;">Expectativa</span>
                <p-cellEditor>
                    <ng-template pTemplate="input">
                        <!-- <input pInputText type="text" [(ngModel)]="evaluation.espectative"> -->
                        <textarea pInputText rows="3" [(ngModel)]="evaluation.espectative"></textarea>
                    </ng-template>
                    <ng-template pTemplate="output">
                        <!-- <input disabled pInputText type="text" [(ngModel)]="evaluation.espectative"> -->
                        <textarea disabled pInputText rows="3" [(ngModel)]="evaluation.espectative"></textarea>
                    </ng-template>
                </p-cellEditor>
            </td>
            <td class="cellResponsive">
                <span class="p-column-title" style="font-weight: bold;">Validación</span>
                <p-cellEditor>
                    <ng-template pTemplate="input">
                        <select style="font-size: 11px" name="" id="" [(ngModel)]="evaluation.idValidation" class="selDescription">
                            <option [value]="null">Seleccione</option>
                            <option [value]="item.id" *ngFor="let item of lstLevel">{{item.descriptionValue}}</option>
                        </select>
                    </ng-template>
                    <ng-template pTemplate="output">
                        <select disabled style="font-size: 11px" name="" id="" [(ngModel)]="evaluation.idValidation" class="selDescription">
                            <option [value]="null">Seleccione</option>
                            <option [value]="item.id" *ngFor="let item of lstLevel">{{item.descriptionValue}}</option>
                        </select>
                    </ng-template>
                </p-cellEditor>
            </td>
            <td class="cellResponsive">
                <span class="p-column-title" style="font-weight: bold;">Comentario</span>
                <p-cellEditor>
                    <ng-template pTemplate="input">
                        <!-- <input pInputText type="text" [(ngModel)]="evaluation.comments"> -->
                        <textarea pInputText rows="3" [(ngModel)]="evaluation.comments"></textarea>
                    </ng-template>
                    <ng-template pTemplate="output">
                        <!-- <input disabled pInputText type="text" [(ngModel)]="evaluation.comments"> -->
                        <textarea disabled pInputText rows="3" [(ngModel)]="evaluation.comments"></textarea>
                    </ng-template>
                </p-cellEditor>
            </td> 
        </tr>
    </ng-template>
</p-table>
