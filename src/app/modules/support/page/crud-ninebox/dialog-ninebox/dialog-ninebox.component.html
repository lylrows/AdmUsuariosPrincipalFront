        <div fxFlex="50"  class="pr-16">
            <mat-form-field class="full-width" appearance="fill">
              <mat-label>Grupo</mat-label>
              <input
              matInput
              maxlength="100"
              (keypress)="lettersOnly($event)" 
              name="Grupo"
              [formControl]="itemForm.controls['NameGroup']"
              placeholder="Grupo">
            </mat-form-field>
            <small 
            *ngIf="itemForm.controls['NameGroup'].hasError('required') && itemForm.controls['NameGroup'].touched" 
            class="form-error-msg"> Nombre de cargo es obligatorio </small>
          </div>
          <div fxFlex="50"  class="pr-16">
            <mat-form-field class="full-width" appearance="fill">
              <mat-label>Descripción</mat-label>
              <input
              matInput
              maxlength="100"
              (keypress)="lettersOnly($event)" 
              name="Cargo"
              [formControl]="itemForm.controls['Description']"
              placeholder="Cargo">
            </mat-form-field>
            <small 
            *ngIf="itemForm.controls['Description'].hasError('required') && itemForm.controls['Description'].touched" 
            class="form-error-msg"> Nombre de cargo es obligatorio </small>
          </div>
        <div *ngIf="itemForm.controls['IdGroup'].value>0" fxFlex="50"  class="pr-16">
            <mat-form-field class="full-width" appearance="fill">
            <mat-label>Level Mínimo</mat-label>
            <input type="number"
            matInput
            maxlength="100"
            name="Level Máximo"
            [formControl]="itemForm.controls['MinLevel']"
            placeholder="Level Máximo">
          </mat-form-field>
          <small 
          *ngIf="itemForm.controls['MinLevel'].hasError('required') && itemForm.controls['MinLevel'].touched" 
          class="form-error-msg"> Level Mínimo es obligatorio </small>
        </div>
        <div *ngIf="itemForm.controls['IdGroup'].value>0" fxFlex="50"  class="pr-16">
            <mat-form-field class="full-width" appearance="fill">
            <mat-label>Level Máximo</mat-label>
            <input type="number" 
            matInput
            maxlength="100"
            name="Level Máximo"
            [formControl]="itemForm.controls['MaxLevel']"
            placeholder="Level Máximo">
          </mat-form-field>
          <small 
          *ngIf="itemForm.controls['MaxLevel'].hasError('required') && itemForm.controls['MaxLevel'].touched" 
          class="form-error-msg">Level Máximo es obligatorio </small>
        </div>
        <div fxFlex="50"  class="pt-16 pr-16">
            <mat-slide-toggle [formControl]="itemForm.controls['active']">Activo</mat-slide-toggle>
          </div>
    
    
    
        <div fxFlex="100" class="filter__buttons mt-16">
          <button mat-button color="primary" class="dark-blue-400 dark-blue-400-fg mr-4" [disabled]="itemForm.invalid">Guardar</button>
          <span fxFlex></span>
          <button mat-button color="warn" class="dark-blue-100 dark-blue-100-fg ml-4" type="button" (click)="dialogRef.close(false)">Cancel</button>
        </div>
      </div>
