<div class="content">
    <div class="divMain">  
        <div class="content__evaluation">
           <h4 style="background-color: #8CACDA; color: #f9f9f9; padding: 5px">1. Antecedentes en la Empresa</h4>
           <app-evaluation-position [model]="dtoposition" [idevaluation]="idEvaluation" [person]="person" (sendaction)="getEvaluationPosition()"></app-evaluation-position>
        </div>
    
        <div class="content__evaluation">
            <h4 style="background-color: #8CACDA; color: #f9f9f9;padding: 5px">2. Evaluaci贸n de Perfil Requerido</h4>
            <app-evaluation-curriculum [person]="person" [lstInfo]="dtoevaluationcv" (sendaction)="getEvaluationCurriculum()"></app-evaluation-curriculum>
        </div>
    
        <div class="content__notas">
            <h4 style="background-color: #8CACDA; color: #f9f9f9; padding: 5px">3. Comentarios:</h4>
            <div class="message" style="background: #f1f1f1 !important; display: flex; text-align: center; padding: 8px 16px;">
                <h2 class="item_message font-message">Usuario</h2>
                <h2 class="item_message font-message">Comentario</h2>
                <h2 class="item_date font-message">Fecha de registro</h2>
            </div>
            <div class="content-messages">
                <div class="message" *ngFor="let item of notas">
                    <span class="item_user">{{item.autor}}</span>
                    <span class="item_message">{{item.descripcion}}</span>
                    <span class="item_date">{{item.dateRegister | date:'dd/MM/YYYY HH:MM'}}</span>
                </div>
            </div>
        </div>

        <div class="content_comentarios">
            <h4 *ngIf="person != undefined && person.stateEvaluation == 'Evaluaci贸n - primera fase'">Ingresar
                comentario:</h4>
            <textarea style="width: 98%;height: 140px;background: #f9f9f9;
            border: 1px solid #536BB2;border-radius: 4px;font-family: Nunito;font-size: 14px;" matInput [(ngModel)]="notes.descripcion" name="" id="" cols="30" rows="10"></textarea>
            <div class="button-enviar">
                <button *ngIf="person != undefined && person.stateEvaluation != 'Finalista' && person.stateEvaluation != 'Seleccionado'" (click)="createNotes()" mat-raised-button color="primary">Grabar comentario</button>
            </div>
        </div>

        <div class="content__accion">
        </div>
    
        <div class="content_buttons">
                <button 
                *ngIf="person != undefined && person.stateEvaluation == 'Evaluaci贸n - primera fase'"
                (click)="aprovedEvaluation()" mat-raised-button color="primary">Aprobar y Continuar</button>
            <button 
                *ngIf="person != undefined && person.stateEvaluation == 'Evaluaci贸n - primera fase'"
                (click)="rejectEvaluation()" mat-raised-button color="danger">Terminar reclutamiento</button>
            <button *ngIf="person != undefined" (click)="getDetailPath(person.idEvaluation)" mat-button
                color="warn">Cancelar</button>
        </div>
    </div>
</div>
